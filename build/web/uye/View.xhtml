<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UyeViewDlg" widgetVar="UyeViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUyeTitle}">
            <h:form id="UyeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{uyeController.selected != null}">
                        <h:outputText value="#{bundle.ViewUyeLabel_uyeid}"/>
                        <h:outputText value="#{uyeController.selected.uyeid}" title="#{bundle.ViewUyeTitle_uyeid}"/>
                        <h:outputText value="#{bundle.ViewUyeLabel_uyeadi}"/>
                        <h:outputText value="#{uyeController.selected.uyeadi}" title="#{bundle.ViewUyeTitle_uyeadi}"/>
                        <h:outputText value="#{bundle.ViewUyeLabel_uyeadres}"/>
                        <h:outputText value="#{uyeController.selected.uyeadres}" title="#{bundle.ViewUyeTitle_uyeadres}"/>
                        <h:outputText value="#{bundle.ViewUyeLabel_uyecol}"/>
                        <h:outputText value="#{uyeController.selected.uyecol}" title="#{bundle.ViewUyeTitle_uyecol}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="UyeViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
