<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StokViewDlg" widgetVar="StokViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewStokTitle}">
            <h:form id="StokViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{stokController.selected != null}">
                        <h:outputText value="#{bundle.ViewStokLabel_stokid}"/>
                        <h:outputText value="#{stokController.selected.stokid}" title="#{bundle.ViewStokTitle_stokid}"/>
                        <h:outputText value="#{bundle.ViewStokLabel_adet}"/>
                        <h:outputText value="#{stokController.selected.adet}" title="#{bundle.ViewStokTitle_adet}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="StokViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
