<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MusteriEditDlg" widgetVar="MusteriEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditMusteriTitle}">
            <h:form id="MusteriEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{musteriController.selected != null}">
                        <p:outputLabel value="#{bundle.EditMusteriLabel_musid}" for="musid" />
                        <p:inputText id="musid" value="#{musteriController.selected.musid}" title="#{bundle.EditMusteriTitle_musid}" required="true" requiredMessage="#{bundle.EditMusteriRequiredMessage_musid}"/>
                        <p:outputLabel value="#{bundle.EditMusteriLabel_musadi}" for="musadi" />
                        <p:inputText id="musadi" value="#{musteriController.selected.musadi}" title="#{bundle.EditMusteriTitle_musadi}" />
                        <p:outputLabel value="#{bundle.EditMusteriLabel_musadres}" for="musadres" />

                    </p:panelGrid>
                    <p:commandButton actionListener="#{musteriController.update}" value="#{bundle.Save}" update="display,:MusteriListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MusteriEditDialog');"/>
