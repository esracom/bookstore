<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="YazarEditDlg" widgetVar="YazarEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditYazarTitle}">
            <h:form id="YazarEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{yazarController.selected != null}">
                        <p:outputLabel value="#{bundle.EditYazarLabel_yazarid}" for="yazarid" />
                        <p:inputText id="yazarid" value="#{yazarController.selected.yazarid}" title="#{bundle.EditYazarTitle_yazarid}" required="true" requiredMessage="#{bundle.EditYazarRequiredMessage_yazarid}"/>
                        <p:outputLabel value="#{bundle.EditYazarLabel_yazaradi}" for="yazaradi" />
                        <p:inputText id="yazaradi" value="#{yazarController.selected.yazaradi}" title="#{bundle.EditYazarTitle_yazaradi}" required="true" requiredMessage="#{bundle.EditYazarRequiredMessage_yazaradi}"/>
                        <p:outputLabel value="#{bundle.EditYazarLabel_yazarweb}" for="yazarweb" />
                        <p:inputText id="yazarweb" value="#{yazarController.selected.yazarweb}" title="#{bundle.EditYazarTitle_yazarweb}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{yazarController.update}" value="#{bundle.Save}" update="display,:YazarListForm:datalist,:growl" oncomplete="handleSubmit(args, 'YazarEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="YazarEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
