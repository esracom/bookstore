<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

    <ui:composition>

        <p:dialog id="KategoriEditDlg" widgetVar="KategoriEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditKategoriTitle}">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{kategoriController.selected != null}">
                        <p:outputLabel value="#{bundle.EditKategoriLabel_kateid}" for="kateid" />

                        <p:outputLabel value="#{bundle.EditKategoriLabel_kateadi}" for="kateadi" />

                    </p:panelGrid>
                    <p:commandButton actionListener="#{kategoriController.update}" value="#{bundle.Save}" update="display,:KategoriListForm:datalist,:growl" oncomplete="handleSubmit(args, 'KategoriEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="KategoriEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
