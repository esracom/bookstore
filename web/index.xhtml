<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>BOOKSTORE</title>
        
        
    </h:head>
    <h:body>
       
<!--    <ui:include src="/WEB-INF/common.xhtml" />
        <p:graphicImage name="/images/kitap.jpg" width="100%" height="100%"/>-->
        
        
<h:form>   
    <h:outputLink value="javascript:void(0)" onclick="PF('dlg').show();" title="login">
        <p:graphicImage name="/images/kitap.jpg" width="1324px" height="580px" alt="login photo" style="padding: 10px"/>
       
    </h:outputLink>
 
    <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
 
    <p:dialog header="Login" widgetVar="dlg" resizable="false" modal="true" dir="ltr" minimizable="true" maximizable="true" >
        
        
        <h:panelGrid columns="2" >
            
            <h:outputText value="Kullanıcı Adı:"/>
            <h:inputText value="#{userLoginView.username}"/>
            
            
            
            <h:outputText value="Şifre:" />
            <h:inputSecret id="txt2"  value="#{userLoginView.password}" maxlength="5"  />
     
            
            
            <f:facet name="footer">
                <p:commandButton value="GİRİŞ YAP" action="#{userLoginView.login()}"  />
            </f:facet>
            
        </h:panelGrid>
    </p:dialog>
</h:form>     
    </h:body>
</html>
