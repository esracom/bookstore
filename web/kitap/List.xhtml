<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/a.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListKitapTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="KitapListForm">
                <p:panel header="#{bundle.ListKitapTitle}">
                    <p:dataTable id="datalist" value="#{kitapController.items}" var="item"
                                 selectionMode="single" selection="#{kitapController.selected}"
                                 paginator="true"
                                 rowKey="#{item.kid}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKitapTitle_kid}"/>
                            </f:facet>
                            <h:outputText value="#{item.kid}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKitapTitle_kadi}"/>
                            </f:facet>
                            <h:outputText value="#{item.kadi}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKitapTitle_kfiyat}"/>
                            </f:facet>
                            <h:outputText value="#{item.kfiyat}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKitapTitle_kyazar}"/>
                            </f:facet>
                            <h:outputText value="#{item.kyazar}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKitapTitle_stokid}"/>
                            </f:facet>
                            <h:outputText value="#{item.stokid}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKitapTitle_ytarihi}"/>
                            </f:facet>
                            <h:outputText value="#{item.ytarihi}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKitapTitle_yayinevi}"/>
                            </f:facet>
                            <h:outputText value="#{item.yayinevi}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKitapTitle_yazarid}"/>
                            </f:facet>
                            <h:outputText value="#{item.yazarid}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKitapTitle_yayevid}"/>
                            </f:facet>
                            <h:outputText value="#{item.yayevid}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKitapTitle_aciklama}"/>
                            </f:facet>
                            <h:outputText value="#{item.aciklama}"/>
                             </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="kategori"/>
                                </f:facet>
                                <h:outputText value="#{item.kategori}"/>
                            </p:column>
                            
                            
                            
                       
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{kitapController.prepareCreate}" update=":KitapCreateForm" oncomplete="PF('KitapCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":KitapViewForm" oncomplete="PF('KitapViewDialog').show()" disabled="#{empty kitapController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":KitapEditForm" oncomplete="PF('KitapEditDialog').show()" disabled="#{empty kitapController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{kitapController.destroy}" update=":growl,datalist" disabled="#{empty kitapController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
