<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

                    <p:panelGrid columns="2" rendered="#{musteriController.selected != null}">

                        <h:outputText value="#{bundle.ViewMusteriLabel_musadi}"/>

                        <h:outputText value="#{bundle.ViewMusteriLabel_musadres}"/>
                        <h:outputText value="#{musteriController.selected.musadres}" title="#{bundle.ViewMusteriTitle_musadres}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MusteriViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
